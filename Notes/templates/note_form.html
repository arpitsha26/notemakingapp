<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if note %}Edit Note{% else %}Create Note{% endif %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>{% if note %}Edit Note{% else %}Create Note{% endif %}</h1>

    <form method="post" action="{% if note %}{% url 'update_note' note.note_id %}{% else %}{% url 'get_notes' %}{% endif %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" id="title" value="{{ note.title|default:'' }}" required>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea name="content" class="form-control" id="content" required>{{ note.content|default:'' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">{% if note %}Update Note{% else %}Add Note{% endif %}</button>
        <a href="{% url 'get_notes' %}" class="btn btn-secondary">Cancel</a>
    </form>
    
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ note.title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>{{ note.title }}</h1>
    <p><strong>Content:</strong></p>
    <p>{{ note.content }}</p>
    <p><strong>Created on:</strong> {{ note.timestamp }}</p>

    <div class="mt-4">
        <a href="{% url 'update_note' note.note_id %}" class="btn btn-success">Edit Note</a>
        <form method="post" action="{% url 'delete_note_by_id' note.note_id %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete Note</button>
        </form>
        <a href="{% url 'get_notes' %}" class="btn btn-secondary">Back to Notes</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
